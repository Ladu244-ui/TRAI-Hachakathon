<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Switch</title>
    <link rel="stylesheet" href="quickStyle.css" />
    <script defer src="quickScript.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner_container">
            <div class="btn">
                <span class="active_bg" style="left: 8px;"></span>
                <span class="pricing_btn monthly active" data-class="pricing1">Monthly</span>
                <span class="pricing_btn yearly" data-class="pricing2">Yearly</span>
            </div>
            <div class="pricing pricing1 active">
                <div class="payment monthly active">
                    <div class="free">
                        <h2>Basic<span>Popular</span></h2>
                        <span class="money">R1.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon monthly_icon active"></span>
                </div>
                <div class="payment monthly">
                    <div class="free">
                        <h2>Pro</h2>
                        <span class="money">R99.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon monthly_icon"></span>
                </div>
                <div class="payment monthly">
                    <div class="free">
                        <h2>Ultimate</h2>
                        <span class="money">R199.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon monthly_icon"></span>
                </div>
            </div>
            <div class="pricing pricing2">
                <div class="payment yearly active">
                    <div class="free">
                        <h2>Basic</h2>
                        <span class="money">R49.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon yearly_icon active"></span>
                </div>
                <div class="payment yearly">
                    <div class="free">
                        <h2>Pro</h2>
                        <span class="money">R999.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon yearly_icon"></span>
                </div>
                <div class="payment yearly">
                    <div class="free">
                        <h2>Pro <span>Ultimate</span></h2>
                        <span class="money">1599.99 <span>/month</span></span>
                    </div>
                    <span class="select_icon yearly_icon"></span>
                </div>
            </div>
            <button id="action_btn" class="action_btn">Get Started</button>
        </div>
    </div>

    <script>
        const pricingBtns = document.querySelectorAll('.pricing_btn');
        const pricingSections = document.querySelectorAll('.pricing');
        const activeBg = document.querySelector('.active_bg');
        const monthlyIcons = document.querySelectorAll('.monthly_icon');
        const yearlyIcons = document.querySelectorAll('.yearly_icon');
        const monthlyPayments = document.querySelectorAll('.payment.monthly');
        const yearlyPayments = document.querySelectorAll('.payment.yearly');
        const getStarted = document.getElementById('action_btn');

        pricingBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                pricingBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                const targetClass = btn.dataset.class;
                pricingSections.forEach(section => {
                    section.classList.remove('active');
                    if (section.classList.contains(targetClass)) {
                        section.classList.add('active');
                    }
                });

                activeBg.style.left = btn.offsetLeft + 'px';
                activeBg.style.width = btn.offsetWidth + 'px';
            });
        });

        monthlyPayments.forEach((payment, index) => {
            payment.addEventListener('click', () => {
                monthlyPayments.forEach(p => p.classList.remove('active'));
                monthlyIcons.forEach(icon => icon.classList.remove('active'));
                payment.classList.add('active');
                monthlyIcons[index].classList.add('active');
            });
        });

        yearlyPayments.forEach((payment, index) => {
            payment.addEventListener('click', () => {
                yearlyPayments.forEach(p => p.classList.remove('active'));
                yearlyIcons.forEach(icon => icon.classList.remove('active'));
                payment.classList.add('active');
                yearlyIcons[index].classList.add('active');
            });
        });

        getStarted.addEventListener('click', () => {
            const activeSection = document.querySelector('.pricing.active');
            const activePayment = activeSection.querySelector('.payment.active');
            if (activePayment) {
                const amountText = activePayment.querySelector('.money').textContent.trim();
                const planName = activePayment.querySelector('h2').textContent.trim().toLowerCase();
                const numericAmount = amountText.match(/[\d,.]+/)[0];
                const amount = encodeURIComponent(numericAmount);
                window.location.href = `../../../PaymentProcess/SuscriptPaymentMethod.html?plan=${planName}&amount=${amount}`;
            } else {
                alert("Please select a pricing option.");
            }
        });
    </script>
</body>

</html>
