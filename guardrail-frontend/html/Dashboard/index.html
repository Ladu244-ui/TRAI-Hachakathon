<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardrail Sentinel Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

        :root {
            --primary-color: #5a0808;
            --sidebar-width: 280px;
            --sidebar-collapsed-width: 80px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #250e0e, #450d0d);
            min-height: 100vh;
            color: #fff;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 10%, transparent 10%);
            background-size: 50px 50px;
            animation: waterFlow 20s linear infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes waterFlow {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-100%);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        #sidebar {
            width: var(--sidebar-collapsed-width);
        }

        #sidebar:hover {
            width: var(--sidebar-width);
            padding: 1.5rem;
        }

        #sidebar .sidebar-label {
            display: none;
        }

        #sidebar:hover .sidebar-label {
            display: inline-block;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <header
        class="glass w-full px-8 py-4 flex justify-between items-center sticky top-0 z-50 rounded-2xl shadow-lg backdrop-blur-md border border-white/10">
        <div class="flex items-center gap-5">
            <h1 class="text-2xl font-semibold text-white tracking-wide select-none">Guardrail Sentinel</h1>
        </div>
        <div class="flex items-center gap-6">
            <div class="relative">
                <input type="text" placeholder="Search..."
                    class="glass w-64 pl-11 pr-4 py-2 rounded-full text-white bg-white/10 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] transition-all duration-200" />
                <i
                    class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-base pointer-events-none"></i>
            </div>
            <div class="relative group">
                <img src="https://media.cnn.com/api/v1/images/stellar/prod/240116120407-bill-gates-091323.jpg?c=16x9&q=h_833,w_1480,c_fill"
                    alt="User Avatar"
                    class="w-11 h-11 rounded-full border-2 border-[var(--primary-color)] object-cover cursor-pointer transition-transform duration-200 group-hover:scale-105" />
            </div>
        </div>
    </header>

    <div class="flex h-screen overflow-hidden">
        <aside id="sidebar"
            class="glass group/sidebar hover:bg-transparent w-[var(--sidebar-collapsed-width)] min-h-screen p-4 hover:p-6 flex flex-col transition-all duration-[var(--transition-speed)] rounded-r-3xl shadow-md backdrop-blur-lg border-r border-white/10 overflow-hidden"
            aria-label="Main Navigation">
            <div class="logo mb-10 text-center">
                <img src="../../assets/GuarSentinel_Logo.png" alt="Guardrail Sentinel Logo"
                    class="w-16 mx-auto transition-all duration-300 group-hover/sidebar:w-24" />
            </div>
            <nav class="sidebar-menu flex-1">
                <ul class="space-y-2">
                    <li
                        class="active flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer bg-white/20 text-white font-medium hover:bg-white/25 transition-all duration-200">
                        <a href="pages/dashboard.html" class="flex items-center gap-4 w-full">
                            <i class="fas fa-tachometer-alt text-lg"></i>
                            <span
                                class="sidebar-label hidden group-hover/sidebar:inline-block transition-opacity duration-300">Dashboard</span>
                        </a>
                    </li>
                    <li data-section="pages/scan.html"
                        class="flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer text-white font-medium hover:bg-white/15 transition-all duration-200">
                        <i class="fas fa-bug-slash text-lg"></i>
                        <span
                            class="sidebar-label hidden group-hover/sidebar:inline-block transition-opacity duration-300">Scan</span>
                    </li>
                    <li data-section="pages/reports.html"
                        class="flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer text-white font-medium hover:bg-white/15 transition-all duration-200">
                        <i class="fas fa-file-shield text-lg"></i>
                        <span
                            class="sidebar-label hidden group-hover/sidebar:inline-block transition-opacity duration-300">Reports</span>
                    </li>
                    <li data-section="pages/history.html"
                        class="flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer text-white font-medium hover:bg-white/15 transition-all duration-200">
                        <i class="fas fa-clock-rotate-left text-lg"></i>
                        <span
                            class="sidebar-label hidden group-hover/sidebar:inline-block transition-opacity duration-300">History</span>
                    </li>
                    <li onclick="window.location.href='pages/pricing.html'"
                        class="flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer text-white font-medium hover:bg-white/15 transition-all duration-200">
                        <i class="fas fa-tags text-lg"></i>
                        <span
                            class="sidebar-label hidden group-hover/sidebar:inline-block transition-opacity duration-300">Pricing</span>
                    </li>

                </ul>
            </nav>
        </aside>

        <main class="flex-1 overflow-y-auto bg-gradient-to-b from-white/5 to-transparent p-8">
            <section class="glass rounded-2xl p-8 shadow-lg min-h-[80vh] border border-white/10 content"></section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuItems = document.querySelectorAll('.sidebar-menu li');
            const content = document.querySelector('.content');

            const loadSection = async (file) => {
                content.classList.remove('fade-in');
                try {
                    const res = await fetch(file);
                    if (!res.ok) throw new Error('Failed to load content');
                    const html = await res.text();

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const bodyContent = doc.body.innerHTML;

                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(script => script.remove());

                    content.innerHTML = bodyContent;
                    content.classList.add('fade-in');

                    scripts.forEach(oldScript => {
                        const newScript = document.createElement('script');
                        if (oldScript.src) {
                            newScript.src = oldScript.src;
                            newScript.async = false;
                        } else {
                            newScript.textContent = oldScript.textContent;
                        }
                        content.appendChild(newScript);
                    });
                } catch (err) {
                    content.innerHTML = '<p class="text-red-400 text-center">Error loading content. Please try again.</p>';
                }
            };

            menuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    menuItems.forEach(i => i.classList.remove('active', 'bg-[rgba(255,255,255,0.2)]'));
                    item.classList.add('active', 'bg-[rgba(255,255,255,0.2)]');

                    const icon = item.querySelector('i');
                    if (icon) {
                        icon.style.transform = 'scale(1.2)';
                        setTimeout(() => icon.style.transform = 'scale(1)', 200);
                    }

                    const section = item.getAttribute('data-section');
                    loadSection(section);
                });
            });

            loadSection('pages/dashboard.html');

            const darkModeToggle = document.createElement('button');
            darkModeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            darkModeToggle.className = 'text-white p-2 rounded-full hover:bg-[rgba(255,255,255,0.1)]';
            document.querySelector('header .flex:last-child').appendChild(darkModeToggle);
            darkModeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                darkModeToggle.innerHTML = document.body.classList.contains('dark') ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            });
        });
    </script>
</body>

</html>
