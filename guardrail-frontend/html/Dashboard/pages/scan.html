<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Scan - Guardrail Sentinel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center p-4">
    <div class="fade-in glass rounded-2xl p-8 max-w-4xl w-full">
        <h2 class="text-3xl font-semibold text-white mb-6">Run Security Scan</h2>
        <p class="text-white/80 mb-6">Enter a prompt to initiate a security scan for detecting potential prompt
            injection vulnerabilities in your AI systems.</p>

        <!-- Prompt Input -->
        <div class="mb-6">
            <label for="promptInput" class="block text-white/90 font-medium mb-2">Enter Prompt</label>
            <textarea id="promptInput" rows="4"
                class="w-full p-3 bg-gray-800/50 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-red-500"
                placeholder="Type your prompt here..."></textarea>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 mb-6">
            <button id="startScanBtn"
                class="px-6 py-3 bg-red-600 text-white rounded-xl hover:bg-red-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed">Start
                New Scan</button>
            <button id="checkResultsBtn"
                class="px-6 py-3 bg-gray-600 text-white rounded-xl hover:bg-gray-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                disabled>Check Results</button>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <h3 class="text-xl font-semibold text-white mb-4">Scan Results</h3>
            <div id="resultsContainer" class="bg-gray-800/50 p-4 rounded-lg">
                <p id="resultsMessage" class="text-white/80">No results available yet. Run a scan to see the report.</p>
                <div id="reportDetails" class="hidden">
                    <div class="mb-4">
                        <span class="font-medium text-white">Prompt:</span>
                        <p id="reportPrompt" class="text-white/80"></p>
                    </div>
                    <div class="mb-4">
                        <span class="font-medium text-white">Summary:</span>
                        <p id="reportSummary" class="text-white/80"></p>
                    </div>
                    <div class="mb-4">
                        <span class="font-medium text-white">Site-Specific Results:</span>
                        <table class="w-full text-white/80 border-collapse">
                            <thead>
                                <tr class="bg-gray-700/50">
                                    <th class="p-2 text-left border-b border-gray-600">Site</th>
                                    <th class="p-2 text-left border-b border-gray-600">Vulnerabilities</th>
                                    <th class="p-2 text-left border-b border-gray-600">Recommendations</th>
                                </tr>
                            </thead>
                            <tbody id="siteResults">
                                <!-- Dummy results will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const startScanBtn = document.getElementById('startScanBtn');
        const checkResultsBtn = document.getElementById('checkResultsBtn');
        const promptInput = document.getElementById('promptInput');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultsMessage = document.getElementById('resultsMessage');
        const reportDetails = document.getElementById('reportDetails');
        const reportPrompt = document.getElementById('reportPrompt');
        const reportSummary = document.getElementById('reportSummary');
        const siteResults = document.getElementById('siteResults');

        // Dummy site results data
        const dummySiteResults = [
            {
                site: 'example.com',
                vulnerabilities: 'Potential prompt injection detected in user input field.',
                recommendations: 'Implement strict input sanitization and validation.'
            },
            {
                site: 'testsite.org',
                vulnerabilities: 'No vulnerabilities detected.',
                recommendations: 'Continue monitoring inputs for anomalies.'
            },
            {
                site: 'app.demo.net',
                vulnerabilities: 'Cross-site scripting risk in prompt handling.',
                recommendations: 'Escape special characters and use CSP headers.'
            }
        ];

        startScanBtn.addEventListener('click', () => {
            const prompt = promptInput.value.trim();
            if (!prompt) {
                alert('Please enter a prompt to scan.');
                return;
            }

            startScanBtn.disabled = true;
            startScanBtn.textContent = 'Scanning...';
            resultsSection.classList.remove('hidden');
            resultsMessage.textContent = 'Scanning in progress...';
            reportDetails.classList.add('hidden');

            // Simulate scan process
            setTimeout(() => {
                // Populate dummy results
                const summary = `Scanned ${dummySiteResults.length} sites. Vulnerabilities found in ${dummySiteResults.filter(r => !r.vulnerabilities.includes('No')).length} sites.`;

                // Update UI with results
                resultsMessage.classList.add('hidden');
                reportDetails.classList.remove('hidden');
                reportPrompt.textContent = prompt;
                reportSummary.textContent = summary;

                // Populate site-specific results
                siteResults.innerHTML = '';
                dummySiteResults.forEach(result => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="p-2 border-b border-gray-600">${result.site}</td>
                        <td class="p-2 border-b border-gray-600">${result.vulnerabilities}</td>
                        <td class="p-2 border-b border-gray-600">${result.recommendations}</td>
                    `;
                    siteResults.appendChild(row);
                });

                // Reset buttons
                startScanBtn.disabled = false;
                startScanBtn.textContent = 'Start New Scan';
                checkResultsBtn.disabled = false;
            }, 2000);
        });

        checkResultsBtn.addEventListener('click', () => {
            if (!reportDetails.classList.contains('hidden')) {
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>

</html>
