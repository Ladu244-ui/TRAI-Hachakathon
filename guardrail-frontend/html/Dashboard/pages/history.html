<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scan History - Guardrail Sentinel</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <div class="fade-in glass rounded-2xl p-8">
        <h2 class="text-3xl font-semibold mb-6">Scan History</h2>
        <p class="text-white/80">Review past scan activity, timestamps, and detected vulnerabilities for auditing
            purposes.</p>
        <table class="w-full mt-6 text-left text-white/90">
            <thead>
                <tr class="text-white/60 border-b border-white/20">
                    <th class="py-2">Date</th>
                    <th class="py-2">Time</th>
                    <th class="py-2">Status</th>
                    <th class="py-2">Issues Found</th>
                </tr>
            </thead>
            <tbody>
                <tr class="hover:bg-white/10 transition">
                    <td class="py-3">June 13, 2025</td>
                    <td class="py-3">14:45</td>
                    <td class="py-3 text-green-400">Completed</td>
                    <td class="py-3">2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
